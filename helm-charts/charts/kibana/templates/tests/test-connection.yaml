apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kibana.fullname" . }}-test-connection"
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kibana.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-kibana-connection
      image: curlimages/curl:7.87.0
      command: [ '/bin/sh', '-c' ]
      args:
        - |
          echo "### Test: Kibana Connection using service name: {{ include "kibana.fullname" . }}"
          curl -s -o /dev/null -w "%{http_code}" http://{{ include "kibana.fullname" . }}:{{ .Values.service.port }}
          echo "Exit code: $?"

          echo "### Test: Kibana Status API"
          curl -s http://{{ include "kibana.fullname" . }}:{{ .Values.service.port }}/api/status | jq .
          echo "Exit code: $?"

          echo "### Test: Kibana API Info"
          curl -s http://{{ include "kibana.fullname" . }}:{{ .Values.service.port }}/api/info | jq .
          echo "Exit code: $?"
  restartPolicy: Never