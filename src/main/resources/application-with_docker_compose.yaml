server:
  port: 9090

spring:
  application:
    name: kbe-brewery-gateway
  docker:
    compose:
      enabled: true
      stop:
        command: down
        
  cloud:
    gateway:
      routes:
        - id: beer-service
          uri: http://host.docker.internal:8080
          predicates:
            - Path=/api/v1/beer/*,/api/v1/beerUpc/*
        - id: inventory-service
          uri: http://host.docker.internal:8082
          predicates:
            - Path=/api/v1/beer/*/inventory
        - id: order-service
          uri: http://host.docker.internal:8081
          predicates:
            - Path=/api/v1/customers/** 

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    org.zalando.logbook: TRACE

logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health
